### Site Settings ###
title               : Maciej Rząsa
description         : >-
                      Software Engineer. Technical Leader. Knowledge Sharing Advocate.
baseurl             : "" # "maciej.rzasa.dev"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : mrzasa/mrzasa.github.io
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/landing.md
  - pages/blog.html
  - documentation/**                           # For Documentation Only


### Author Info ###
author:
  name              : Maciej Rząsa
  image             : assets/img/Maciej.jpg
#  behance           : your_username
# dribbble          : your_username
#  email             : username@domain.com
#  facebook          : your_username
  github            : mrzasa
# gitlab            : your_username
# instagram         : your_username
# kaggle            : your_username
  linkedin          : maciejrzasa
#  medium            : maciej
# soundcloud        : your_username
# spotify           : your_username
# stackoverflow     : your_user_id
# tumblr            : your_username.tumblr.com
# twitch            : your_username
  twitter           : mjrzasa
# vimeo             : your_username
# youtube           : your_channel_name
# keybase           : your_username


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: true                                        # Set true to enable analytics
  google:
    tracking_id: G-T6PZX4W139


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"

collections:
  talks:
    output: true
    permalink: /speaking/:title
