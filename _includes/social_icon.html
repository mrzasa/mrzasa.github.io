{%- assign service_name = include.service_name -%}
{%- assign service_data = site.data.social-media[service_name] -%}
{%- assign account = site.author[service_name] -%}
{%- assign unfocused_color = include.color -%}
{%- if service_data -%}

  <a class="social mx-1 no-underline"  href="{{ service_data.url }}{{ account }}"
     style="color: #{{ unfocused_color }}"
     onMouseOver="this.style.color='#{{ service_data.color }}'"
     onMouseOut="this.style.color='#{{ unfocused_color }}'">
    <i class="{{ service_data.icon }} fa-1x"></i>
    {{include.text}}
  </a>

{%- endif -%}
